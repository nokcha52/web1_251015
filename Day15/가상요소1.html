<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가상요소1</title>
    <style>
        body {
            background: rgb(85, 84, 84);
        }

        .menu_hover_effect > ul {
            display: flex;
            list-style: none;
            padding: 0;

        }

        .menu_hover_effect > ul >li {
            margin: 16px;
        }

        .menu_hover_effect > ul >li > a {
            text-decoration: none;
            color: white;
            font-size: 24px;
            padding: 10px 20px;
            position: relative;
        }

        .menu_hover_effect a::before {
            content: "";
            width: 100%;
            background: white;
            height: 1px;
            display: block;
            position:absolute;
            top: 0;
            left: 0;
            transition: 0.3s;
        }

        .menu_hover_effect a::after {
            content: "";
            height: 0%;
            width: 1px;
            background-color: white;
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            transition: 0.3s;
        }

        .menu_hover_effect a:hover::after {
            height: 100%;
        }

        .menu_hover_effect a:hover::before {
            top: 100%            
        }




    </style>
</head>
<body>
    <nav class="menu_hover_effect">
        <ul>
            <li>
                <a href="#">About</a>
            </li>
            <li>
                <a href="#">Content</a>
            </li>
            <li>
                <a href="#">Service</a>
            </li>
            <li>
                <a href="#">Portfolio</a>
            </li>
            <li>
                <a href="#">Contact</a>
            </li>
        </ul>
    </nav>
</body>
</html>
