<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>텍스트 태그</title>
</head>
<body>
    <!-- 외워야할 것 -->
    <p>안녕하세요             저는          김지수입니다</p>
    <span>인라인 글자 담기 의미없음</span>
    <strong>강조 볼드</strong>
    <a href="">링크 글자 담기</a>
   
    <!-- 알고만 있을 것 -->
    <h1></h1>
    <mark>형광펜표시</mark>
    <p>단락태그</p>
    <br>
    <pre>안녕하세요         저는           김지수입니다</pre>
    <small>안녕하세요 오늘 날씨가 추워요</small>
    <b>볼드체</b>
    <em>강조이텔릭체</em>
    <i>이텔릭체</i>
    


    <!-- 글자를 그냥 쓰면 안된다 -->
</body>
</html>
