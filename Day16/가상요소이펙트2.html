<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: black;
        }

        ul {
            display: flex;
            list-style: none;
            margin: 50px 0;
            gap: 32px;
        }
        .btn {
            color: #fff;
            text-decoration: none;
            font-size: 24px;
            font-weight: 900;
            border: 1px solid#fff;
            padding: 16px 100px;
            position: relative;
        }
        .btn::before,
        .btn::after {
            content: '';
            display: block;
            background-color: #fff;
            width: 0%;
            height: 1px;
            position: absolute;
            top: 0;
            transition: 0.5s;
            
        }
        .btn::before {
            right: 0;            
        }
        .btn::after {
            left: 0;
        }
        .btn:hover::before
        .btn:hover::after {
            width: 100%;
        }

        .btn:hover {
            border-left: 1px solid#fff;
            border-right: 1px solid#fff;
        }


    </style>
</head>

<body>
    <ul>
        <li>
            <a href="#" class="btn">About</a>
        </li>
        <li>
            <a href="#" class="btn">Contect</a>
        </li>
        <li>
            <a href="#" class="btn">Mail</a>
        </li>
    </ul>
</body>
</html>
