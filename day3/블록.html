<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>블록태그</title>
</head>
<body>
    <!-- 블록테크의 특징은 한줄을 모두 차지함,
        블록테그는 인라인 테그를 포함할 수 있다.
        블록테그는 블록테그도 포함할 수 있다.-->
    <h1>첫번째 제목</h1>
    <h2>두번째 제목</h2>
    <!-- 헤딩테그로 머릿글 or 중요한 텍스트를 담는 테크 (h1~6까지있음)
    ***h1 html문서애서 1번밖에 사용하지 못 함 (h4~6까지는 보통 사용안함)
    h1테크는 문서에서 가장 중요한 텍스트, 로고 등을 포함한다. -->
    <header></header>
    <!-- 문서의 가장 머리에 위치하는 구역 -->.
    <p>오늘은 블록테그 실습 중입니다.</p>
    <!-- 단락 테그로 문장, 단어 등을 감싼다. -->
<ul>
    <li>파스타, 햄버거, </li>
    <li>스시, 인도카레</li>
    <li>신전떡볶이</li>
    <li>삼겹살</li>
</ul>
<!-- 순서가 없는 목록 -->

<ol>
    <li>강아지</li>
    <li>앵무새</li>
    <li>웰시코기</li>
    <li>토끼</li>
</ol>
    <!-- 순서가 있는 목록 -->
    <!-- li : 리스트에 있는 약자로 ol과 ul안에서 사용됨 -->


<footer></footer>


<div></div>
<!-- 묶음테그(블록테그를 구조를 변경하거나 묶을 때 사용) -->
</body>
</html>
