<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>header실습</title>
    <style>
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: pink;
            padding: 0 50px;
        }

        .menu,
        .sing_zone {
            display: flex;            
        }

        .menu {
            list-style: none;
            margin: 0;
            padding: 0;
        }


        .menu > li > a 
        .sing_zone > div > a {
            padding: 16px;
            text-decoration: none;
            color: #fff 
            /* a태그의 범위를 넓혀주기 위해 */
        }


    </style>
</head>

<body>
    <header>
        <h1 class="logo">
            LOGO
        </h1>

        <ul class="menu">
            <li>
                <a href="#">About</a>
            </li>
            <li>
                <a href="#">Skill</a>
            </li>
            <li>
                <a href="#">Portfolio</a>
            </li>
            <li>
                <a href="#">Contact</a>
            </li>
        </ul>

        <div class="sign_zone">
            <div>
                <a href="#">로그인</a>
            </div>
            <div>
                <a href="#">회원가입</a>
            </div>
        </div>
    </header>
</body>

</html>
